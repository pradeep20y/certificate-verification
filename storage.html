<html lang="en">

    <meta charset="UTF-8">

    <div class="container">
        <h1 class="header">Upload a File to IPFS</h1>
        <div>
            <form id="uploadForm">
                <label for="fileInput">Choose a File</label>
                <br>
                <input class="file" type="file" id="fileInput" accept=".jpg, .jpeg, .png, .pdf" required>
                <button class="Upload" type="submit">Upload</button>
                <br>
                <button class="store" id="store">Store</button><br>
            </form>
        </div>
    </div>
    
    
    
    <h2 id="output"></h2>
    <h3 id="outputhash"></h3>
